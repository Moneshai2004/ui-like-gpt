<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
  <title>Chat App</title>
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Menu -->
    <div class="w-1/4 md:w-1/5 xl:w-1/6 bg-white h-screen shadow-md">
      <div class="p-6">
        <nav class="flex items-center justify-between bg-white shadow-md p-6">
          <div class="text-xl font-semibold">AI VERSE
        
          </div>
          <div class="md:hidden">
            <button class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-300 hover:text-gray-800 hover:border-gray-500">
              <svg class="w-4 h-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                <title>Menu</title>
                <path d="M2.5 6.25c0-.966 1.566-1.75 3.5-1.75s3.5.784 3.5 1.75-1.566 1.75-3.5 1.75-3.5-.784-3.5-1.75zm7 0c0-.966 1.566-1.75 3.5-1.75s3.5.784 3.5 1.75-1.566 1.75-3.5 1.75-3.5-.784-3.5-1.75zm-7 3.5c0-.966 1.566-1.75 3.5-1.75s3.5.784 3.5 1.75-1.566 1.75-3.5 1.75-3.5-.784-3.5-1.75zm7 0c0-.966 1.566-1.75 3.5-1.75s3.5.784 3.5 1.75-1.566 1.75-3.5 1.75-3.5-.784-3.5-1.75zM2.5 13.25c0-.966 1.566-1.75 3.5-1.75s3.5.784 3.5 1.75-1.566 1.75-3.5 1.75-3.5-.784-3.5-1.75zm7 0c0-.966 1.566-1.75 3.5-1.75s3.5.784 3.5 1.75-1.566 1.75-3.5 1.75-3.5-.784-3.5-1.75z"></path>
              </svg>
            </button>
          </div>
        </nav>
        <div class="p-6">
          <h2 class="text-xl font-semibold">Menu</h2>
        <ul class="mt-6">
          <li class="mb-4">Option 1</li>
          <li>Option 2</li>
        </ul>
      </div>
    </div>
    <!-- Chat Interface -->
    <div class="min-w-full h-screen overflow-y-scroll p-6">
      <div class="flex flex-col space-y-4">
        <!-- Chat messages will go here -->
      </div>
      <!-- Message input -->
      <div class="fixed bottom-0 w-full p-6">
        <form class="flex space-x-4">
          <input type="text" class="w-full bg-white shadow-inner rounded-r-none rounded-l-md px-4 py-2" placeholder="Type a message...">
          <button class="bg-blue-500 text-white font-semibold p-2 rounded-l-none rounded-r-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"></path></svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
